<div class="container mt-5">
        <div class="offset-1 col-md-10">
            <table class="table text-left lightblue">
                <jhi-alert-error></jhi-alert-error>


                <tr  *ngIf="application">
                    <th class="colorblue light-bg" scope="col">ID</th>
                    <td>{{application.id}} </td>
                </tr>


                <tr>

                    <th class="colorblue light-bg" scope="col">Logo</th>

                    <td *ngIf="application.logo">
                        <a (click)="openFile(application.logoContentType, application.logo)">
                            <img [src]="'data:' + application.logoContentType + ';base64,' + application.logo" style=" max-width: 150px;" alt="application image"/>
                        </a></td>
                </tr>

                <tr>

                    <th class="colorblue light-bg" scope="col">Application Name</th>

                    <td>
                        {{application.name}}
                    </td>
                </tr>
                <tr>

                    <th class="colorblue light-bg" scope="col">Description</th>

                    <td>{{application.description}}</td>
                </tr>
                <tr>

                    <th class="colorblue light-bg" scope="col">Version</th>

                    <td>{{application.version}}</td>
                </tr>
            </table>
        </div>
    <div class="row mt-3">
        <div class="col-md-1">
            <button type="submit"
                    (click)="previousState1()"
                    class="btn btn-info">
                <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
            </button>

        </div>
        <div class="offset-10 col-md-1">
            <button type="button"
                    [routerLink]="['/', { outlets: { popup: 'application/'+ application.id + '/edit'} }]"
                    replaceUrl="true"
                    queryParamsHandling="merge"
                    class="btn btn-primary">
                <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>

</div>
