
<form name="deleteForm" (ngSubmit)="confirmDelete(nodes.id)">
    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="colorblue"">Confirm delete operation</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
        (click)="clear()">&times;</button>
    </div>
    <div class="modal-body" style="font-weight: bold">
        <jhi-alert-error></jhi-alert-error>
    <p>Are you sure you want to delete this Nodes?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span>Delete</span>
        </button>
    </div>
</form>
