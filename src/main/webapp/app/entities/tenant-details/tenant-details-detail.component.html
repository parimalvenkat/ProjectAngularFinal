

<div *ngIf="tenantDetails">
    <h2 style="font-weight: bold"><span>Tenant Details</span> {{tenantDetails.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
<dl class="row-md jh-entity-details">
    <dt><span>Name</span></dt>
    <dd>
        <span>{{tenantDetails.name}}</span>
    </dd>
    <dt><span>Description</span></dt>
    <dd>
        <span>{{tenantDetails.description}}</span>
    </dd>
    <dt><span>Contactname</span></dt>
    <dd>
        <span>{{tenantDetails.contact_name}}</span>
    </dd>
    <dt><span>Contactemail</span></dt>
    <dd>
        <span>{{tenantDetails.contact_email}}</span>
    </dd>
    <dt><span>Tenant Details To Stages</span></dt>
    <dd>
        <span *ngFor="let tenantDetailsToStages of tenantDetails.tenantDetailsToStages; let last = last">
                <a [routerLink]="['/stages', tenantDetailsToStages?.id ]">{{tenantDetailsToStages.id}}</a>{{last ? '' : ', '}}
            </span>
    </dd>
</dl>

<button type="submit"
        (click)="previousState()"
        class="btn btn-info">
    <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
</button>

<button type="button"
        [routerLink]="['/', { outlets: { popup: 'tenant-details/'+ tenantDetails.id + '/edit'} }]"
        replaceUrl="true"
        queryParamsHandling="merge"
        class="btn btn-primary">
    <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
</button>
</div>
