<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="modal-title colorblue" id="myTenantDetailsLabel">Create or edit a Tenant Details</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
    <div class="form-group" [hidden]="!tenantDetails.id">
        <label for="id" style="font-weight: bold">ID</label>
        <input type="text" class="form-control" id="id" name="id"
               [(ngModel)]="tenantDetails.id" readonly />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_name" style="font-weight: bold">Name</label>
        <input type="text" class="form-control" name="name" id="field_name"
               [(ngModel)]="tenantDetails.name" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_description" style="font-weight: bold">Description</label>
        <input type="text" class="form-control" name="description" id="field_description"
               [(ngModel)]="tenantDetails.description" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_contactname" style="font-weight: bold">Contactname</label>
        <input type="text" class="form-control" name="contactname" id="field_contactname"
               [(ngModel)]="tenantDetails.contactname" />
    </div>


    <div class="form-group">
        <label class="form-control-label" for="field_contactemail" style="font-weight: bold">Contactemail</label>
        <input type="text" class="form-control" name="contactemail" id="field_contactemail"
               [(ngModel)]="tenantDetails.contactemail" />
    </div>

    <div class="form-group">
        <label for="field_tenantDetailsToStages">Tenant Details To Stages</label>
        <select class="form-control" id="field_tenantDetailsToStages" multiple name="tenantDetailsToStages" [(ngModel)]="tenantDetails.tenantDetailsToStages">
        <option [ngValue]="getSelected(tenantDetails.tenantDetailsToStages, stagesOption)" *ngFor="let stagesOption of stages; trackBy: trackStagesById">{{stagesOption.id}}</option>
        </select>
    </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
