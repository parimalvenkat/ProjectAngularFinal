<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header" style="background-color: #e9ecef">
        <h4 class="modal-title colorblue" id="myTenantLabel">Create or edit a Tenant</h4>
        <button type="button" class="close colorblue" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tenant.id">
            <label for="id" style="font-weight: bold">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tenant.id" readonly />
        </div>


        <div class="form-group">
            <label class="form-control-label" for="field_name" style="font-weight: bold">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="tenant.name" />
        </div>


        <div class="form-group">
            <label class="form-control-label" for="field_description" style="font-weight: bold">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="tenant.description" />
        </div>


        <div class="form-group">
            <label class="form-control-label" for="field_contact_name" style="font-weight: bold">Contact Name</label>
            <input type="text" class="form-control" name="contact_name" id="field_contact_name"
                [(ngModel)]="tenant.contact_name" />
        </div>


        <div class="form-group">
            <label class="form-control-label" for="field_contact_email" style="font-weight: bold">Contact Email</label>
            <input type="text" class="form-control" name="contact_email" id="field_contact_email"
                [(ngModel)]="tenant.contact_email" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
