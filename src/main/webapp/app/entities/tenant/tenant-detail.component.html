

<div *ngIf="tenant">
    <h2 style="font-weight: bold"><span>Tenant</span> {{tenant.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{tenant.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{tenant.description}}</span>
        </dd>
        <dt><span>Contact Name</span></dt>
        <dd>
            <span>{{tenant.contact_name}}</span>
        </dd>
        <dt><span>Contact Email</span></dt>
        <dd>
            <span>{{tenant.contact_email}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tenant/'+ tenant.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
